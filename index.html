<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odingram</title>
    <link rel="stylesheet" href="odingram-signup.css">
</head>
<body>
        <div class="webody">
            <div id="sideHeader">
                <div id="icon">
                    <div id="hImage">
                        <img src="images/odin-icon.png">
                    </div>
                    <div id="hHeading">
                        <h1>ODIN</h1>
                    </div>
                </div>
            </div>
<!-- from here is the form side of web page.-->
        <div id="signupSide">
            <div class="paragraph"><p><h2>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</h2></p></div>
            <div id="forms">
                <p><h2 id="sHeading">Let's do this!</h2></p><br>
                <form>
                    <div class="inputs">
                        <div class="firstName">
                            <label for="name" id="form-name">FIRST NAME</label><br>
                            <input type="text" placeholder="Thor" name="first-name" title="Username may only contain letters and numbers" required /><br>
                        </div>
                        <div class="lastName">
                            <label for="name" id="form-name">LAST NAME</label><br>
                            <input type="text" placeholder="Odinson" name="last-name" required /><br>
                        </div>
                        <div class="email">
                            <label for="email" id="email" type="email">EMAIL</label><br>
                            <input type="email" placeholder="thorodinson@gamil.com" name="email" required /><br>
                        </div>
                        <div class="phone">
                            <label for="phone" id="phone" type="tel">PHONE</label><br>
                            <input type="tel" placeholder="9876543210" name="phone" required /><br>
                        </div>
                        <div class="password">
                            <label for="pswd" id="password">PASSWORD</label><br>
                            <input type="password" placeholder="Enter Password" name="psw" required /><br>
                        </div>
                        <div class="rePassword">
                            <label for="pswd"  id="password2" oninput="checkPassword()">CONFIRM PASSWORD</label><br>
                            <input type="password" placeholder="Enter Password again" name="psw-repeat" required /><br>
                            <span id="password-error"></span>
                        </div>
                    </div>
                
            </div>
            <div class="lastdiv">
                <br>
                <button class="create" id="createButton" onclick="checkPassword()">Create Account</button><br>
            </form>
                <p>Already have an accout? <a href="hi-there.html" style="color: #596D48; text-decoration: none;">Log in</a></p>
            </div>
        </div>
    </div>
    <script src="odingram-signup.js"></script>
</body>
</html>
