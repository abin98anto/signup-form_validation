<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odingram</title>
    <link rel="stylesheet" href="odingram-signup.css">
</head>
<body>
        <div class="body">
            <div class="sideHeader">
                <h1>ODINGRAM</h1>
            </div>
            <div class="signupSide">
                <div class="paragraph"><p><h2>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to</h2>.</p></div>
                <div class="form">
                    <form action="odingram-signup.html" style="border: 1px solid #ccc">
                        <p><h2>Let's do this!</h2></p><br>
                        <div class="form-left">
                            <label for="name">FIRST NAME</label><br>
                            <input type="text" placeholder="Thor" name="first-name" required><br>
                            <label for="email">EMAIL</label><br>
                            <input type="email" placeholder="thorodinson@gamil.com" name="email" required><br>
                            <label for="pswd">PASSWORD</label><br>
                            <input type="password" placeholder="Enter Password" name="psw" required>
                        </div>
                        <div class="form-right">
                            <label for="name">LAST NAME</label><br>
                            <input type="text" placeholder="Odinson" name="last-name" required><br>
                            <label for="phone">PHONE</label><br>
                            <input type="tel" placeholder="9876543210" name="phone" required><br>
                            <label for="pswd">CONFIRM PASSWORD</label><br>
                            <input type="password" placeholder="Enter Password again" name="psw-repeat" required>
                        </div>
                    </form>
                </div>
                <div class="lastdiv">
                    <button class="create">Create Account</button><br>
                    <p>Already have an accout? <a href="odingram-signup.html">Log in</a></p>
                </div>
            </div>
        </div>
</body>
</html>
