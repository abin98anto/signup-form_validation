<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odingram</title>
    <link rel="stylesheet" href="odingram-signup.css">
</head>
<body>
        <div class="webody">
            <div id="sideHeader">
                <div id="icon">
                    <div id="hImage">
                        <img src="images/odin-icon.png">
                    </div>
                    <div id="hHeading">
                        <h1>ODIN</h1>
                    </div>
                </div>
            </div>
<!-- from here is the form side of web page.-->
        <div id="signupSide">
            <div class="paragraph"><p><h2>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>You <em>know</em> you want to.</h2></p></div>
            <div id="forms">
                <p><h2 id="sHeading">Let's do this!</h2></p><br>
                <form action="odingram-signup.html">
                    <div id="form-left">
                        <label for="name" id="form-name">FIRST NAME</label><br>
                        <input type="text" placeholder="Thor" name="first-name" required><br>
                        <label for="email" id="form-name" type="email">EMAIL</label><br>
                        <input type="email" placeholder="thorodinson@gamil.com" name="email" required><br>
                        <label for="pswd" id="form-name">PASSWORD</label><br>
                        <input type="password" placeholder="Enter Password" name="psw" required><br>
                    </div>
                    <div id="form-right">
                        <label for="name" id="form-name">LAST NAME</label><br>
                        <input type="text" placeholder="Odinson" name="last-name" required><br>
                        <label for="phone" id="form-name" type="tel">PHONE</label><br>
                        <input type="tel" placeholder="9876543210" name="phone" required><br>
                        <label for="pswd" id="form-name">CONFIRM PASSWORD</label><br>
                        <input type="password" placeholder="Enter Password again" name="psw-repeat" required><br>
                    </div>
                </form>
            </div>
            <div class="lastdiv">
                <br>
                <button class="create">Create Account</button><br>
                <p>Already have an accout? <a href="odingram-signup.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
